<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- En-tête de la page -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="css/normalizer.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link
            href="css/tablett.css"
            media="screen and (min-width: 426px)"
            rel="stylesheet"
    />
    <link
            href="css/desktop.css"
            media="screen and (min-width: 1024px)"
            rel="stylesheet"
    />
    <title>ohmyfood</title>
</head>
<body>
<header style="background-color: red">
    <!-- mettre en place le titre avec un lien en lieu et place de l'image -->
    <a href="index.html"
    ><img src=""
           alt="logo ohmyfood"
    /></a>
    <label for="site-search">
        <i class="fa fa-map-marker"></i>
    </label>
    <input
            id="site-search"
            name="recherche"
            placeholder="Paris, Belleville"
            type="search"
    />

</header>
<section style="background-color:darkslategrey">
    <h1>Réservez le menu qui vous convient</h1>
    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>

    <button>Explorez nos restaurants</button>
</section>
<section style="background-color: crimson">
    <h2>Fonctionnement</h2>
    <p>Choisissez un restaurant</p>
    <p>Composez votre menu</p>
    <p>Dégustez au restaurant</p>
</section>
<section style="background-color: yellow">
    <h1>Restaurants</h1>
    <figure>
        <figcaption>
            <img src=""
            alt="la palette du goût">

            <h2>La palette du goût</h2>
            <p>Ménilmontant</p>
            <i class="far fa-heart"></i>
        </figcaption>
    </figure>
    <figure>
        <figcaption>
            <img src=""
            alt="La note enchantée">
            <h2>La note enchantée</h2>
            <p>Charonne</p>
            <i class="far fa-heart"></i>
        </figcaption>
    </figure>
    <figure>
        <figcaption>
            <img src=""
            alt="A la française">
            <h2>A la française</h2>
            <p>Cité Rouge</p>
            <i class="far fa-heart"></i>
        </figcaption>
    </figure>
    <figure>
        <figcaption>
            <img src=""
            alt="Le délice des sens">
            <h2>Le délice de sens</h2>
            <p>Folie-Méricourt</p>
            <i class="far fa-heart"></i>
        </figcaption>
    </figure>
</section>
<footer style="background-color: darkviolet">
    <a href="index.html">
    <img src=""
         alt="">
    </a>
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions Légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</footer>
<script
        crossorigin="anonymous"
        src="https://kit.fontawesome.com/04b5a3f05a.js"
></script>

</html>
